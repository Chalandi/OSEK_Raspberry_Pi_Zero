name: OSEK_Raspberry_Pi_Zero
on:
  push:
    branches:
      - '**'
  pull_request:
jobs:
  target-gcc-arm-none-eabi:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: update-tools
        run: sudo sudo apt-get update -y;sudo apt-get install -y gcc-arm-none-eabi;sudo apt-get install -y python3
      - name: target-gcc-arm-none-eabi
        run: |
          bash Build.sh
          ls -la ./Output/Osek_Raspberry_Pi_Zero.elf
          ls -la ./Output/kernel.img
